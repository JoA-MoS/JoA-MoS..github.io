# Site settings
title: JoA MoS
email: justin.r.dietz@gmail.com
description: >
  Jack of All Master of Some

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://joa-mos.github.io # the base hostname & protocol for your site
git_address: https://github.com/JoA-MoS/joa-mos.github.io
git_edit_address: https://github.com/JoA-MoS/joa-mos.github.io/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: slate

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: US/Pacific
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: resume
    seo:
      type: "WebPage"

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: portfolio
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
ga_token: UA-17808232-1
